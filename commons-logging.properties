org.apache.commons.logging.Log=org.apache.commons.logging.impl.Jdk14Logger
handlers=java.util.logging.ConsoleHandler

# default log level
.level=SEVERE

# (FINE, FINER, FINEST, INFO, CONFIG, WARNING, SEVERE)
cache.reverseproxy.level=FINE

# Set the default logging level
java.util.logging.ConsoleHandler.level=ALL
#java.util.logging.FileHandler.level=WARN

java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter

# Specify the location and name of the log file
java.util.logging.FileHandler.pattern=C:/temp/log/log-test.log
